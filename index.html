<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen" style="border: 1px solid black; height: 40px; width: 260px;"></div>
        <div class="main">
            <div class="numdiv">
                <button class="numb" onClick="getValue(1)">1</button>
                <button class="numb" onClick="getValue(2)">2</button>
                <button class="numb" onClick="getValue(3)">3</button>
                <button class="numb" onClick="getValue(4)">4</button>
                <button class="numb" onClick="getValue(5)">5</button>
                <button class="numb" onClick="getValue(6)">6</button>
                <button class="numb" onClick="getValue(7)">7</button>
                <button class="numb" onClick="getValue(8)">8</button>
                <button class="numb" onClick="getValue(9)">9</button>
                <button class="zero" onClick="getValue(0)">0</button>
                <button class="operators" onClick="getValue('*')">*</button>
                <button class="operators zeros " onClick="getValue('=')">=</button>

            </div>
            <div>
                <button class="operator" onClick="getValue('')">Del</button>
                <button class="operator" onClick="getValue('back')">back</button>
                <button class="operator" onClick="getValue('+')">+</button>
                <button class="operator" onClick="getValue('/')">/</button>
                <button class="operator" onClick="getValue('-')">-</button>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
